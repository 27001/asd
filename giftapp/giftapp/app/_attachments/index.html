<!DOCTYPE html>
<!--Tai Love, ASD 1312-->

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    
    <title>G!FT GiV3R App</title>
    <!-- JavaScript under here -->
    <script src="jquery.mobile-1.3.2.min.js"></script>  
    <script src="jquery-2.0.3.min.js"></script>
    <script src="jquery.couch.js"></script>
    <!-- StyleSheets under here -->
    <link rel="stylesheet" href="entCol.min.css" />
</head>
<body>
    <div id="main">
        <!--Home Page-->
        <div data-role="page" id="home">
            <header data-role="header" data-position="fixed"><h1>Home</h1></header>
            
            <div data-role="content">
                <p style="text-align: center"><strong>Organize Your Gift Ideas And The Gifts You Give In One Convenient Place</strong></p>
                <!--img src="img/card.jpg" style="vertical-align:middle" alt="giftcardimage"/-->
            </div>
            
            <nav>
                <a href="#addGift" data-role="button" data-icon="arrow-r" data-iconpos="right">Add Gift</a>
                <a href="#myView" data-icon="grid" class="ui--btn-active" data-iconpos="top">Display List</a>
            </nav>
            
            <footer data-role="footer" data-position="fixed"></footer>
        </div> <!--Home Page End-->
        
        
        
        <!--Gift Page-->
        <div data-role="page" id="addGift" data-add-back-btn="true">
            <header data-role="header" data-position="fixed"><h1>G!FT GiV3R</h1></header>
            
            <div data-role="content">
                <form method="post" id="giftForm">
                    <input type="hidden" id="key" value="" />
                    
                    <!--Recipient-->
                    <div data-role="fieldcontain">
                        <!--ul id="errors2"></ul-->
                        <label for="recipient">For Who?</label>
                        <input type="text" name="recipient" id="recipient" placeholder="Recipient Name" /><br>
                        
                        <!--Occasion Dropdown-->
                        <label for="occasion">Occasion</label>
                            <select name="occasion" id="occasion" data-native-menu="false" class="required">
                                <option data-placeholder="true">Name the Occasion</option>
                                <option value="Birthday">Birthday</option>
                                <option value="Anniversary">Anniversary</option>
                                <option value="Christmas">Christmas</option>
                                <option value="Valentine's Day">Valentine's Day</option>
                                <option value="Mother's Day">Mother's Day</option>
                                <option value="Father's Day">Father's Day</option>
                                <option value="Wedding">Wedding</option>
                                <option value="Baby Shower">Baby Shower</option>
                                <option value="House Warming">House Warming</option>
                                <option value="Easter">Easter</option>
                                <option value="Just Because">Just Because</option>
                            </select><br>
                            
                        <!--The Gift-->
                        <label for="gift">The Gift</label>
                            <input type="text" name="gift" id="gift" placeholder="What was the gift?" /><br>
                            
                        <!--Date Purchased-->
                        <label for="purchased">Date Purchased</label>
                            <input type="date" name="purchased" id="purchased" /><br>
                        
                        <!--Store Purchased-->
                        <label for="store">Store Purchased</label>
                            <input type="text" name="store" id="store" placeholder="Where did you buy it?" /><br>
                            
                        <!--Cost-->
                        <label for="cost">Cost of Item</label>
                            <input type="range" name="cost" id="cost" value="5" min="0" max="2000" data-highlight="true" /><br>
                        
                        <!--Notes-->
                        <label for="textArea">Notes:</label>
                            <textarea name="textArea" id="textArea" placeholder="Additional Notes Here"></textarea>
                            
                    </div> <!--fieldcontain end--><br>
                    
                    <!--Submit and Reset Links-->
                    <nav>
                        <input type="submit" id="submit" value="Add Gift" /><br>
                        <input type="reset" value="Reset" data-mini="true" />
                    </nav><!--end submit and reset-->
                </form> <!--End of Form-->
            </div> <!--End Content-->
            
            <!-- Navigation Bar -->
            <footer data-role="footer" data-position="fixed">
                <nav data-role="navbar" data-position="fixed">
                    <ul>
                        <li><a href="#home" data-icon="home" class="ui--btn-active" data-iconpos="top">Home</a></li>
                        <li><a href="#addGift" data-icon="plus" class="ui--btn-active" data-iconpos="top" data-ajax="false">Add Gift</a></li>
                        <li><a href="#myView" data-icon="grid" class="ui--btn-active" data-iconpos="top">Display List</a></li>
                    </ul>       
                </nav> <!--navbar-->
            </footer>     
        </div> <!--Gift Page End-->
        
        
        
        <!--Display Page-->
        <div data-role="page" id="myView" data-add-back-btn="true">
            <header data-role="header" data-position="fixed"><h1 class="text-center">Display List</h1></header>
            
            <div data-role="content" class="ui-body-a">    
                 <p style="text-align: center"><a href="#" id="clearData"> Clear Stored Data</a> <br> <a href="#" id="displayData"> Display Data</a></p>
                 
                  <ul id="infoList" data-role="listview">
                 </ul>
            </div> <!--Content End-->
           
            
             <!-- Navigation Bar -->
            <footer data-role="footer" data-position="fixed">
                <nav data-role="navbar" data-position="fixed">
                    <ul>
                        <li><a href="#home" data-icon="home" class="ui--btn-active" data-iconpos="top">Home</a></li>
                        <li><a href="#addGift" data-icon="plus" class="ui--btn-active" data-iconpos="top" data-ajax="false">Add Gift</a></li>
                        <li><a href="#myView" data-icon="grid" class="ui--btn-active" data-iconpos="top">Display List</a></li>
                    </ul>       
                </nav> <!--navbar-->
            </footer>     
            </div> <!--display page end-->

    </div> <!--main end-->
    
        
    <!-- JavaScript under here -->
    <!--script src="jquery.validate.min.js" type="text/javascript"></script-->
    <!--script src="libs/modernizr.custom.min.js"></script-->
    <script src="main.js"></script>
</body>
</html>
